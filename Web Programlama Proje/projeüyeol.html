<!DOCTYPE html>
<html>

<head>

  <title>Edebiyat Dünyası | Üye Ol </title>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

  <div class="container mt-3">
    <h2> Edebiyat Dünyasına Üye Olun </h2>
    <p> Daha İyi Bir Kullanıcı Deneyimi İçin Üye Olabilirsiniz. </p>

    <form action="">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Kullanıcı Adı" name="Kullanıcı Adı">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="E-posta Adresi" name="E-posta">
        <span class="input-group-text">@gmail.com</span>
      </div>

      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Şifre" name="şifre">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
        <label class="form-check-label" for="myCheck"> Kullanıcı Sözleşmesini Kabul Ediyorum </label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
      <a href="projegirişyap.html" target="_blank" class="btn btn-primary"> Üye Ol </a>

    </form>
  </div>







</body>




</html>
